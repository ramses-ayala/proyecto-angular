<app-slider [name]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <main id="contenido-principal">
        <section id="contenido">
            <div id="articles">
                
                <h2>Formulario</h2>

                <form action="#" class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" id="nombre" pattern="[a-zA-Z]+" required/>

                        <small *ngIf="!nombre.valid && nombre.touched">
                            Nombre no valido
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" id="apellidos" pattern="[a-zA-Z]+" required/>

                        <small *ngIf="!apellidos.valid && apellidos.touched">
                            Apellidos no validos
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="biografia">Boigrafia:</label>
                        <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" id="biografia" required></textarea>

                        <small *ngIf="!bio.valid && bio.touched">
                            Comentarios no validos
                        </small>
                    </div>

                    <div class="form-group radio-buttons">
                        <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" id="" value="hombre" required>hombre
                        <input type="radio" name="genero" #genero="ngModel" [(ngModel)]="user.genero" id="" value="mujer" required>mujer 
                        
                        <small *ngIf="!genero.valid && genero.touched">
                                Comentarios no validos
                        </small>
                    </div>

                    <div class="clearfix"></div>

                    <input type="submit" value="ENVIAR" class="btn btn-success" [disabled]="userForm.invalid">
                </form>

                

            </div>
        </section>
    </main>
    <app-sidebar></app-sidebar>
    <h3 class="subheader">EVENTOS</h3>
                
                <button (click)="click()">DALE CLICK</button>
                <input type="text" name="" id=""  (blur)="hasSalido()" [(ngModel)]="campo">
                <input type="text" name="" id="" (keyup)="enter()">
                
</div>
